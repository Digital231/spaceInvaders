<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="navbar m-3">
        <div id="score" class="score">Score: 0</div>
        <h1 class="title mb-5">Space Invaders</h1>
        <div class="upgrades ms-5">
            <h2>Upgrades</h2>
            <h3>Score 20 = Increase Laser Speed</h3>
            <h3>Score 40 = Increase Spaceship speed</h3>
            <h3>Score 60 = Shield 5s, 5 charges (Q)</h3>
            <h3>Score 80 = Each hit restore HP</h3>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <div id="playerHP" class="hp-bar player-hp">
                    <div class="hp-filler" id="playerHPFiller">Player HP</div>

                </div>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div id="enemyHP" class="hp-bar enemy-hp">
                    <div class="hp-filler" id="enemyHPFiller">Enemy HP</div>

                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalTitle">Good Job!</h5>
                    </button>
                </div>
                <div class="modal-body" id="gameOverModalBody">
                    You scored ... points.
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" onclick="location.reload();">Play Again</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
